services:
  jelly-tuner:
    container_name: jelly-tuner
    build: .
    env_file:
      - .env
    ports:
      - "5000:5000"

    privileged: true
    restart: unless-stopped
    runtime: nvidia

    # NVIDIA
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ "gpu" ]
