<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jellyfin Auto-Tune</title>
    <style>
        body {
            background-color: #101010;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #00a4dc;
            text-align: center;
            margin-bottom: 30px;
        }

        .status-bar {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-text {
            font-weight: bold;
        }

        .status-Idle {
            color: #888;
        }

        .status-Running {
            color: #ffcc00;
        }

        .status-Complete {
            color: #00cc66;
        }

        .status-Error {
            color: #ff4444;
        }

        button {
            background-color: #00a4dc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
            width: 100%;
        }

        button:hover {
            background-color: #0085b2;
        }

        button:disabled {
            background-color: #444;
            cursor: not-allowed;
        }

        .log-window {
            background-color: #000;
            color: #00ff00;
            font-family: 'Consolas', 'Monaco', monospace;
            padding: 15px;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            white-space: pre-wrap;
            border: 1px solid #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽµ Jellyfin Auto-Tune</h1>

        <div class="status-bar">
            <span>Status: <span id="status-text" class="status-Idle">Idle</span></span>
        </div>
        <div class="controls">
            <button id="startBtn" onclick="startBenchmark()">Start Benchmark</button>
            <div class="input-group" style="margin-top: 10px;">
                <input type="text" id="consoleInput" placeholder="Type input here (e.g., y, n, 1)...">
                <button onclick="sendInput()">Send</button>
            </div>
        </div>

        <div class="log-window" id="log-window">
            Waiting to start...
        </div>
    </div>

    <script>
        const statusText = document.getElementById('status-text');
        const startBtn = document.getElementById('startBtn');
        const logWindow = document.getElementById('log-window');
        let pollingInterval = null;

        let lastLogContent = "";

        function updateUI(data) {
            statusText.textContent = data.status;
            statusText.className = `status-text status-${data.status}`;

            if (data.status === 'Running') {
                startBtn.disabled = true;
                startBtn.textContent = "Benchmarking...";
            } else {
                startBtn.disabled = false;
                startBtn.textContent = "Start Benchmark";
            }

            if (data.logs && data.logs.length > 0) {
                const newLogContent = data.logs.join('\n');

                // Only update DOM if content changed to preserve selection when possible
                if (newLogContent !== lastLogContent) {
                    // Check if user is near the bottom before updating
                    const isScrolledToBottom = logWindow.scrollHeight - logWindow.clientHeight <= logWindow.scrollTop + 50;

                    logWindow.textContent = newLogContent;
                    lastLogContent = newLogContent;

                    // Only auto-scroll if user was already at the bottom
                    if (isScrolledToBottom) {
                        logWindow.scrollTop = logWindow.scrollHeight;
                    }
                }
            }
        }

        async function pollStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                updateUI(data);
            } catch (e) {
                console.error("Polling error", e);
            }
        }

        async function startBenchmark() {
            try {
                const response = await fetch('/api/start', { method: 'POST' });
                if (response.ok) {
                    // Polling is handled by the interval
                } else {
                    alert("Failed to start benchmark");
                }
            } catch (e) {
                console.error("Error starting benchmark:", e);
            }
        }

        async function sendInput() {
            const inputField = document.getElementById('consoleInput');
            const text = inputField.value;
            if (!text) return;

            try {
                await fetch('/api/input', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ input: text })
                });
                inputField.value = '';
            } catch (e) {
                console.error("Error sending input:", e);
            }
        }

        // Allow pressing Enter to send
        document.getElementById('consoleInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendInput();
            }
        });

        // Start polling
        setInterval(pollStatus, 1000);
        pollStatus();
    </script>
</body>

</html>
